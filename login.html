<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Đây là trang đăng nhập</h1>
    <div class="content">
        <div class="form-login">
            <form action="" method="GET">
                <p class="hint-text">Sign in with your social media account</p>
                <div class="social-btn">
                    <button class="facebook-btn btn">FaceBook</button>
                    <button class="google-btn btn">Google</button>
                </div>
                <div class="seperator">
                    <b>or</b>
                </div>
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" maxlength="20" placeholder="username" />
                </div>
                <div class="form-control">
                    <label>Password</label>
                    <input type="text" maxlength="20" placeholder="password" />
                </div>
                <button class="btn btn-submit">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
